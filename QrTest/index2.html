<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-border-plugin@0.0.8"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.6.0-rc.1"></script>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">
        const options = {
            shape: "circle",
            type: "svg",
            width: 500,
            height: 500,
            margin: 70,
            data: "test",
            data: "https://ganeshdutt.netlify.app/",
            image: "https://cdn-icons-png.freepik.com/256/9956/9956320.png?ga=GA1.1.2119263465.1737454592&semt=ais_hybrid",
            dotsOptions: {
                type: "dots",
                color: "#000000",
            },
            backgroundOptions: {
                round: 1,
                color: "#D5B882",
            },
            cornersSquareOptions: {
                type: "rounded",
            },
            cornersDotOptions: {
                type: "rounded",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20,
            },
        };

        const extensionOptions = {
            round: 1,
            thickness: 60,
            color: "#000000",
            decorations: {
                top: {
                    type: "text",
                    value: "Ganesh Dutt",
                    style: "font: 30px sans-serif; fill: #D5B882;",
                },
                bottom: {
                    type: "text",
                    value: "SCAN ME",
                    style: "font: 30px sans-serif; fill: #D5B882;",
                },
            },
            borderInner: {
                color: "#000000",
                thickness: 10,
            },
            borderOuter: {
                color: "#000000",
                thickness: 10,
            },
        };

        const qrCode = new QRCodeStyling(options);

        // Apply the border extension
        qrCode.applyExtension(QRBorderPlugin(extensionOptions));

        // Set the license key (replace 'key' with your actual key)
        QRBorderPlugin.setKey("key");

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>

</html>
