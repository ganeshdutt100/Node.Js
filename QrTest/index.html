<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">

        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "png",
            data: "https://ganeshdutt.netlify.app/",
            image: "https://cdn-icons-png.freepik.com/256/9956/9956320.png?ga=GA1.1.2119263465.1737454592&semt=ais_hybrid",
            dotsOptions: {
                color: "#01c29a",
                type: "dots"
            },

            backgroundOptions: {
                color: "#222933",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            },


        });

        qrCode.append(document.getElementById("canvas"));
        qrCode.download({ name: "Ganesh_Web", extension: "png" });
    </script>
</body>

</html>
